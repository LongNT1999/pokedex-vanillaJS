<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>

  <!-- favicon -->
  <link rel="icon" href="./assets/images/favicon.ico" type="image/gif" sizes="16x16" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- header -->
  <div class="header">
    <!-- logo -->
    <div class="header-logo">
      <img src="./assets/images/logo.png" alt="logo" />
    </div>

    <!-- header content -->
    <div class="header-content">
      <i id="toggle_sidebar" class="fas fa-bars fa-2x"></i></a>
      <p><a href="https://pokeapi.co/">Pokemon API</a></p>
    </div>
  </div>

  <!-- main -->
  <div class="main">
    <!-- side bar -->
    <div class="sidebar">
      <!-- sidebar menu -->
      <div class="menu">
        <li class="menu-item"><i class="fas fa-th"></i> Pok√©dex</li>
        <li class="menu-item"><i class="fas fa-heart"></i> Favorite</li>

        <li id="collapse_sidebar" class="menu-item"><i class="fas fa-caret-left fa-2x"></i></li>
      </div>
    </div>

    <!-- content -->
    <div class="main-content">
      <!-- top search -->
      <div class="search">
        <p><i class="fas fa-caret-right fa-2x"></i> Filter by type</p>

        <template id="template-type-btn">
          <a href="" class="btn"></a>
        </template>
      </div>

      <!-- container -->
      <div class="container">
        <div id="pokemon-container" class="row">

          <template id="template-pokemon-card">
            <div class="pokemon">
              <img src="" alt="">
              <p></p>
            </div>
          </template>
        </div>

        <div class="pagination">
          <a id="first-page" class="btn normal">First</a>
          <a id="prev-page" class="btn normal">&lt;</a>

          <a class="btn fire btn-page">1</a>
          <a class="btn normal btn-page">2</a>
          <a class="btn normal btn-page">3</a>
          <a class="btn normal btn-page">4</a>
          <a class="btn normal btn-page">5</a>
          
          <a id="next-page" class="btn normal">&gt;</a>
          <a id="last-page" class="btn normal">Last</a>
        </div>
      </div>
    </div>
  </div>

  <!-- js -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
